<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link href="./css/picker.css" rel="stylesheet" />
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/vue.js"></script>
    <title>datePicker demo</title>

    <style>
        input[type='file'] {
            display: none;
            z-index: 10;
            width: 120px;
            font-size: 0;
            height: 30px;
        }
        
        #img {
            height: auto;
            width: 5rem;
        }
    </style>

</head>

<body>
    <div id="app">
        <div class="layui-input-block">
            <input type="file" @change="getFile" ref="file" id="file">
            <label for="file">点击修改</label>
        </div>
        <img id="img" :src="src">
    </div>

</body>

</html>
<script>
    $(function() {

        page.init();
    });
    var page = {
        init: function() {
            $("#file").change($.proxy(this.upload, this));
        },
        upload: function() {
            var file = $("#file")[0].files[0],
                  //文件对象
                name = file.name,
                     //文件名
                size = file.size,
                     //总大小
                succeed = 0;
            var shardSize = 2 * 1024 * 1024,
                   //以2MB为一个分片
                shardCount = Math.ceil(size / shardSize);  //总片数
            for (var i = 0; i < shardCount; ++i) {
                //计算每一片的起始与结束位置
                var start = i * shardSize,
                    end = Math.min(size, start + shardSize);

                //构造一个表单，FormData是HTML5新增的
                var form = new FormData();
                form.append("data", file.slice(start, end));  //slice方法用于切出文件的一部分
                form.append("name", name);
                form.append("total", shardCount);  //总片数
                form.append("index", i + 1);     //当前是第几片

                console.log("form", form)

                //Ajax提交
                $.ajax({
                    url: "http://cdn.fuyulove.com//Action/UploadBid.ashx",
                    type: "POST",
                    data: form,
                    async: true,
                         //异步
                    processData: false,
                      //很重要，告诉jquery不要对form进行处理
                    contentType: false,
                      //很重要，指定为false才能形成正确的Content-Type
                    success: function(data) {
                        console.log(data);
                        if (data.code == 1) {
                            console.log(data.src);
                            $("#img").attr("src", "http://cdn.fuyulove.com/" + data.src);

                        }

                    }
                });
            }
        }
    };
</script>
